<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datamage</title>
    <link rel="stylesheet" href="/output.css">
    <style>
        [x-cloak] { display: none !important; }
        .logo { font-size: 3rem; }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <h1 class="logo font-bold text-black">datamage</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <div x-data="blogList()">
            <!-- Loading State -->
            <div x-show="loading" class="text-gray-500">
                Loading...
            </div>

            <!-- Error State -->
            <div x-show="error" x-cloak class="text-black" x-text="error"></div>

            <!-- Empty State -->
            <div x-show="!loading && !error && blogs.length === 0" x-cloak class="text-gray-500">
                No posts yet.
            </div>

            <!-- Blog List -->
            <div x-show="!loading && blogs.length > 0" x-cloak class="space-y-12">
                <template x-for="blog in blogs" :key="blog.id">
                    <article class="border-b border-gray-200 pb-12">
                        <h2 class="text-3xl font-bold text-black mb-3" x-text="blog.title"></h2>
                        <time class="text-sm text-gray-500 block mb-4" x-text="new Date(blog.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })"></time>
                        <div class="prose prose-neutral max-w-none text-black leading-relaxed mb-4" x-html="blog.html_content"></div>
                        <p class="text-gray-700 leading-relaxed" x-text="blog.excerpt"></p>
                    </article>
                </template>
            </div>
        </div>
    </main>

    <!-- Alpine.js bundled with the application -->
    <script>
        // Define blogList before loading Alpine
        window.blogList = function() {
            return {
                blogs: [],
                loading: true,
                error: null,
                async init() {
                    if (typeof window.supabase === 'undefined') {
                        this.error = 'Supabase client not initialized';
                        this.loading = false;
                        return;
                    }
                    
                    try {
                        const { data, error } = await window.supabase
                            .from('blog')
                            .select('*')
                            .order('created_at', { ascending: false })
                            .limit(5);
                        
                        if (error) throw error;
                        this.blogs = data || [];
                    } catch (err) {
                        this.error = err.message;
                        console.error('Error fetching blogs:', err);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
    <script src="/app.js"></script>
</body>
</html>
